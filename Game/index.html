<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock paper Scissor Game</h1>
    </header>
    <images class="choices">
        <div  class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div  class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div  class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </images>

        <div class="src_line">
            <h2>Scores You And Computer</h2>
        </div>
        <div class="scr_value">
            <div class="value" id="You"><p class="src_head">You</p><h2 id="computer-score">0</h2></div>    
            <div class="value" id="comp"><p class="src_head">Comp</p><h2 id="user-score">0</h2></div>
        </div>
        <div class="msg_box">
            <P class="msg">Lets Start Game</P>
        </div>
</body>
<script src="script.js">    
</script>
</html>
